version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_APP_ADMIN: ${MONGO_APP_ADMIN}
      MONGO_APP_ADMIN_PWD: ${MONGO_APP_ADMIN_PWD}
    ports:
      - "${MONGO_PORT}:27017"

    volumes:
      - mongodb-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

    networks:
      - uds_network

    # ðŸ”¥ Better healthcheck
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build: ./backend
    container_name: signage-backend
    restart: always

    depends_on:
      mongodb:
        condition: service_healthy  # â¬…ï¸ Wait for Mongo health
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${BACKEND_PORT}
      DB_URL: ${DB_URL}
      LOCALHOST: ${LOCALHOST}
      CDN_URL: ${CDN_URL}
      CDN_PATH: ${CDN_PATH}
      TEMPLATE_PATH: ${TEMPLATE_PATH}
      JWT_SECRET: ${JWT_SECRET}

    volumes:
      - ${CDN_PATH}:${CDN_LOCAL_PATH}

    networks:
      - uds_network

    tmpfs:
      - /tmp

    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: ./frontend
    container_name: signage-frontend
    # Mapping ports here is safe; if the container exits in prod, the port just closes
    ports:
      - "${PORT_FRONTEND}:${PORT_FRONTEND}"
    volumes:
      - ${FRONTEND_OUTPUT_HOST_PATH}:${FRONTEND_OUTPUT_CONTAINER_PATH}
    environment:
      NODE_ENV: ${NODE_ENV}
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      REACT_APP_CDN_URL: ${REACT_APP_CDN_URL}
    # Logic: If local, serve files. Otherwise, just copy and exit.
    command: >
      sh -c "cp -r ${FRONTEND_BUILD_CONTAINER_PATH}/* ${FRONTEND_OUTPUT_CONTAINER_PATH}/ && 
             if [ \"$NODE_ENV\" = \"local\" ]; then 
                echo 'Starting local dev server...';
                npx serve -s ${FRONTEND_OUTPUT_CONTAINER_PATH} -l ${PORT_FRONTEND};
             else 
                echo 'Production build copied. Exiting.';
             fi"
    networks:
      - uds_network

volumes:
  mongodb-data:

networks:
  uds_network:
    driver: bridge
