<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <style>
        :root {
        --bgColor: rgb(0, 0, 0);
        --imgContbgColor: #f7f6f6e0;
        --slideNobgColor: rgb(15, 114, 207);
        --slideNoTextColor: rgb(255, 255, 255);
        --textContGap:10px;
        --captionGap:10px;
        --captionAlign: center;
        --CaptionTextColor: rgb(0, 0, 0);
        --captionFont: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --captionFontSize: 1em;
        --captionBorderColor: #000000e5;
        --HeadingFontSize: 2.0em;
        --headingTextColor: rgb(255, 255, 255);
        --headingBoxShadow: #ffffffe5;
        --headingFont: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --subtitleTextColor: rgb(255, 255, 255);
        --subtitleFont: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --subtitleFontSize: 1em;
        --paragraphTextColor: rgb(255, 255, 255);
        --paragraphFont: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --paragraphFontSize: 1em;
        --bottomActiveShadow:rgb(255, 255, 255);
        --iconsImgWidth: 50px;
        --iconsImgheight: 50px;
        }
        html, body {
        width: 100vw; /* 100% of the viewport width */
        height: 100vh; /* 100% of the viewport height */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars, be cautious as it might hide content */
        }
        html {
        font-family: Open Sans, sans-serif; 
        background-color: var(--bgColor); 
        color: var(--textColor);
        }
       
        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .topSection{
            display: grid;
            grid-template-columns: 50% 50%;
            height: 60vh;
            text-align: center; 
        }
       
        
        #bottomSection{
            display: flex;
            height:40%;
        }
        #bottomSection div{
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #bottomSection div img{
            max-width: 15rem;
            /* height:40%; */
            object-fit: contain; 
            border-radius: 10px;
            transition: transform 1s, opacity 1s;
        }
        
        .topSectionLeft{
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            margin:20px 10px;
            border-radius: 10px;
            gap:10px;
            padding:10px 10px;
            background-color: var(--imgContbgColor);
        }
        #slideshow {
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
    
        #slideshow img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 0;
            opacity: 0;
            transition: transform 1s, opacity 1s;
        }
    
        #slideshow img.active {
        opacity: 1;
        transform: scale(1.2);
        }
        
        .topSectionRight{
            padding-top: 5%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap:var(--textContGap)
        }
        
        .caption{
            width:100%;
            display: flex;
            justify-content: var(--captionAlign);
            padding: 5px;
            gap:var(--captionGap);
            align-items: center;
        }
        .slideNumber{
            background-color: var(--slideNobgColor);
            color: var(--slideNoTextColor);
            padding: 5px;
            border-radius: 5px;
            width: 50px;
        }
        #captionText{
            color: var(--CaptionTextColor);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            min-width: 20%;
            width: auto;
            font-family: var(--captionFont);
            font-size:var(--captionFontSize);
            border : 1px solid var(--captionBorderColor);
        }
        #heading{
            font-size: var(--HeadingFontSize);
            width:90%;
            font-weight: bolder;
            color: var(--headingTextColor);
            padding: 5px;
            border-radius: 5px;
            box-shadow: var(--headingBoxShadow) 0 0 10px 1px;
            font-family: var(--headingFont)
        }
        #subtitle{
            width:90%;
            display: flex;
            flex-direction: column;
            gap:4px;
            
        }
        #subtitle >p{
            margin: 0px;
            color: var(--subtitleTextColor);
            text-align: left;
            font-family: var(--subtitleFont);
            font-size: var(--subtitleFontSize);
        }
        #paragraph{
            width:90%;
        }
        #paragraph >p{
            margin: 0px;
            color: var(--paragraphTextColor);
            text-align: left;
            font-family: var(--paragraphFont);
            font-size: var(--paragraphFontSize);
        }
       .bottomActive{
        box-shadow: var(--bottomActiveShadow) 0 0 10px 1px;
       }
       .icons{
           display: flex;
           gap:10px;
       }
       .icons img{
           max-width: var(--iconsImgWidth);
           max-height: var(--iconsImgheight);
           object-fit: contain;
            border-radius: 10px;
        }
    </style>
    <div class="main">
        <div class="topSection">
            <div class="topSectionLeft">
                <div class="caption">
                    <div class="slideNumber"></div>
                    <div id="captionText"></div>
                </div>
                <div id="slideshow"></div>   
            </div>
            <div class="topSectionRight">
                <div id="heading"></div>
                <div id="subtitle"></div>
                <div id="paragraph"></div>
                <div class="icons">
                    <img src="https://via.placeholder.com/80" alt="icon" class="icon"/>
                    <img src="https://via.placeholder.com/80" alt="icon" class="icon"/>
                    <img src="https://via.placeholder.com/80" alt="icon" class="icon"/>
                    <img src="https://via.placeholder.com/80" alt="icon" class="icon"/></div>
            </div>
        </div>
        <div id="bottomSection"></div>
    </div>
    <script>
        const slides=[{id:123,image:"https://api.signage.example.edu/imagelibrary/25b4a6ef-1827-43d4-8fe0-001df56e2da6.jpeg",caption:'caption TEXT 1',subTitle:["title 1","title 2","title 3"],heading:"heading heading",paragraph:"hello world lorem epsum 1"},
        {id:123,image:"https://api.signage.example.edu/imagelibrary/0b5309a2-e581-47c7-a4e9-0169ced47c31.jpeg",caption:'caption TEXT 2',subTitle:["title 4","title 5","title 6"],heading:"heading heading",paragraph:"hello world lorem epsum 2"},
        {id:123,image:"https://api.signage.example.edu/imagelibrary/69173222-0474-409e-a0db-dd530e8ce250.jpeg",caption:'caption TEXT 3',subTitle:["title 7","title 8","title 9"],heading:"heading heading",paragraph:"hello world lorem epsum 3"}
        ]
        const images=slides.map(slide=>slide.image);
        const bottomSection = document.getElementById("bottomSection");
        const slideshow = document.getElementById("slideshow");
        const slideNumber=document.querySelector('.slideNumber');
        const heading=document.getElementById('heading');
        const subTitle=document.getElementById('subtitle');
        const paragraph=document.getElementById('paragraph');
        const captionText=document.getElementById('captionText');
        let TempImages='';
        let slideshowImages='';
        let subTitles=[];
        let headings=[];
        let paragraphs=[];
        let captions=[];
        images.forEach((image,index)=>{
            TempImages+=`<div><img src="${image}" alt="image" class="bottomImg ${index==0?'bottomActive':''}"/></div>`
            slideshowImages+=`<img src="${image}" alt="image"  class="mainImage ${index==0?'active':''}" >`
        })
        slides.forEach(slide=>{
            currSubtitles=slide.subTitle.map(subtitle=>`<p>${subtitle}</p>`).join('');
            currHeading=`${slide.heading}`;
            currParagraph=`<p>${slide.paragraph}</p>`;
            subTitles.push(currSubtitles);
            headings.push(currHeading);
            paragraphs.push(currParagraph);
            captions.push(slide.caption);
        })
        bottomSection.innerHTML=TempImages;
        slideshow.innerHTML=slideshowImages;
        heading.innerHTML=headings[0];
        subTitle.innerHTML=subTitles[0];
        paragraph.innerHTML=paragraphs[0];
        captionText.innerHTML=captions[0];
        slideNumber.innerHTML=`1 / ${images.length}`
        var TopImagess = document.querySelectorAll('#slideshow img');
        var bottomImg = document.querySelectorAll('#bottomSection img');
        var currentImage = 0;
        function showNextImage() {
        TopImagess[currentImage].classList.remove('active');
        bottomImg[currentImage].classList.remove('bottomActive');
        currentImage = (currentImage + 1) % TopImagess.length;
        slideNumber.innerHTML=`${currentImage+1} / ${TopImagess.length}`
        TopImagess[currentImage].classList.add('active');
        bottomImg[currentImage].classList.add('bottomActive');
        heading.innerHTML=headings[currentImage];
        subTitle.innerHTML=subTitles[currentImage];
        paragraph.innerHTML=paragraphs[currentImage];
        captionText.innerHTML=captions[currentImage];
        }
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
